<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111827;
      color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #60a5fa;
    }
    p {
      font-size: 1rem;
      color: #9ca3af;
      margin-top: 0.5rem;
    }
    .spinner {
      margin-top: 2rem;
      width: 32px;
      height: 32px;
      border: 4px solid #3b82f6;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>We're getting ready to launch something amazing.</p>
  <div class="spinner"></div>
</body>
</html>
